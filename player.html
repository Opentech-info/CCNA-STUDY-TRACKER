<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player - Opentech-info</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0f0f0f] text-white font-sans">

    <div class="max-w-screen-2xl mx-auto p-4 grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Main Content: Player and Comments -->
        <main class="lg:col-span-2">
            <div id="player-wrapper" class="w-full sticky top-4">
                <div id="video-container" class="relative w-full aspect-video bg-black group rounded-xl overflow-hidden" tabindex="0">
                    <video id="main-video" class="w-full h-full">
                        <!-- Source will be set by JavaScript -->
                    </video>

                    <!-- Big Play Button in the middle -->
                    <button id="big-play-btn" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-20 h-20 rounded-full bg-black/50 flex items-center justify-center text-white transition-all duration-300 hover:bg-red-600 hover:scale-110">
                        <svg class="w-12 h-12 ml-1" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                    </button>

                    <!-- Custom Controls -->
                    <div class="absolute bottom-0 left-0 right-0 p-2 bg-gradient-to-t from-black/70 to-transparent opacity-0 group-hover:opacity-100 group-focus-within:opacity-100 transition-opacity duration-300">
                        <!-- Timeline -->
                        <div class="timeline-container h-3 cursor-pointer">
                            <div class="timeline h-1 bg-white/30 rounded-full">
                                <div id="timeline-progress" class="h-full bg-red-600 rounded-full pointer-events-none"></div>
                            </div>
                        </div>

                        <!-- Controls Row -->
                        <div class="flex items-center justify-between mt-1">
                            <div class="flex items-center gap-4">
                                <button id="play-pause-btn" class="text-white">
                                    <svg id="play-icon" class="w-7 h-7" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                                    <svg id="pause-icon" class="w-7 h-7 hidden" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                                </button>
                                <div class="flex items-center gap-2 volume-container">
                                    <button id="mute-btn">
                                        <svg id="volume-high-icon" class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                                        <svg id="volume-muted-icon" class="w-6 h-6 hidden" viewBox="0 0 24 24" fill="currentColor"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>
                                    </button>
                                    <input id="volume-slider" type="range" min="0" max="1" step="0.01" class="w-24 h-1 accent-white">
                                </div>
                                <div class="text-xs">
                                    <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
                                </div>
                            </div>
                            <div class="flex items-center gap-4">
                                <button id="fullscreen-btn" class="text-white">
                                    <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5V14h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <h1 id="video-title" class="text-xl font-bold">Loading...</h1>
                <p id="video-channel" class="text-sm text-gray-400"></p>
            </div>

            <!-- Comment Section -->
            <div id="comment-section" class="mt-8">
                <h2 class="text-lg font-semibold mb-4">Comments</h2>
                <div class="bg-[#1e1e1e] rounded-lg">
                    <div class="p-4 border-b border-gray-700">
                        <form id="comment-form" class="flex items-start gap-3">
                            <img class="h-9 w-9 rounded-full" src="images/opentech.png" alt="Your Avatar">
                            <div class="flex-1">
                                <div class="comment-input-form pb-1">
                                    <input type="text" id="comment-text-input" placeholder="Add a comment..." required class="comment-input text-sm">
                                </div>
                                <div class="comment-actions justify-end mt-2 gap-2">
                                    <button type="submit" class="px-4 py-2 text-sm rounded-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-600">Comment</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="comment-list" class="p-4 space-y-6">
                        <!-- Comments will be rendered here -->
                    </div>
                </div>
            </div>
        </main>

        <!-- Sidebar: Up Next -->
        <aside id="up-next-container" class="lg:col-span-1 space-y-4">
            <!-- "Up Next" videos will be rendered here -->
        </aside>
    </div>

    <script src="player.js"></script>
</body>
</html>
